<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Sviewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="styletm.css">
</head>
<body>
    <div class="container">
        <img src="1.jpg" >
        <h1 id="current-time"></h1>
        <div class="quotes">
            <p>TODAY'S QUOTES</p>
            <h2>Lost time is never found again.</h2>
       </div>
   </div>

   <script>
    let time = document.getElementById("current-time");

    setInterval(()=>{
        let d = new Date();
    time.innerHTML = d.toLocaleTimeString();

    },1000)
    
   </script>
    
</body>
</html>
